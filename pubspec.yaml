name: 'selectize'
version: 0.0.1
description: selectize in dart.
#author: Your Name <email@example.com>
#homepage: https://www.example.com

environment:
  sdk: '>=1.9.0 <2.0.0'

dependencies:
  browser: ^0.10.0
  js: ^0.6.0
  func: any
dev_dependencies:
  angular2: 2.0.0-beta.0
  dart_to_js_script_rewriter: any
transformers:
- dart_to_js_script_rewriter
- angular2:
    entry_points: web/index.dart
#- web_components:
#    entry_points: web/index.html
#- reflectable:
#    entry_points: web/index.dart
- $dart2js:
    minify: true
    commandLineOptions:
    - --trust-type-annotations
    - --trust-primitives
