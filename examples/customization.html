<!DOCTYPE html><html class="no-js"><head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Selectize.dart Demo</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="../packages/selectize/selectize.css">
	<script src="../jquery220.js"></script>
	<script src="../packages/selectize/selectize.js"></script>

	<style type="text/css">
		.selectize-control .option .title {
			display: block;
		}

		.selectize-control .option .url {
			font-size: 12px;
			display: block;
			color: #a0a0a0;
		}

		.selectize-control .item a {
			color: #006ef5;
		}

		.selectize-control .item.active a {
			color: #303030;
		}
	</style>

<body>
	<div id="wrapper">
		<h1>Selectize.dart</h1>
		<div class="demo">
			<h2>Customizing Appearance</h2>
			<p>Render items on your own &amp; apply unique CSS styles.</p>
			<div class="control-group">
				<label for="select-links">Links:</label>
				<select id="select-links" placeholder="Pick some links..."></select>
			</div>
